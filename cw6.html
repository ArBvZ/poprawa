<!DOCTYPE html>
<html>
<head>
	<title>cw6JS</title>
	<script type="text/javascript">
		
		var x = prompt("Wprowadź liczbę","0");
 		var y = prompt("Wprowadź drugą liczbę", "0");

 		var num1 = parseInt(x);
 		var num2 = parseInt(y);

 		var dodawanie = num1 + num2;
 		var odejmowanie = num1 - num2;
 		var mnozenie = num1 * num2;
 		var dzielenie = num1 / num2;

 		document.write(num1 + " + " + num2 + " = " + dodawanie + "<br>");
 		document.write(num1 + " - " + num2 + " = " + odejmowanie + "<br>");
 		document.write(num1 + " * " + num2 + " = " + mnozenie  + "<br>");
 		document.write(num1 + " : " + num2 + " = " + dzielenie + "<br>");
	</script>
</head>
<body>
	
</body>
</html>
